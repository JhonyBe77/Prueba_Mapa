<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./style.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->

<body>
    <h1>Posicionarte en un mapa</h1>
    <div id="map"></div>

    <h1>Mapa de Terremotos</h1>
    <div id="map2"></div>

    <h1>Filtrando por magnitud y por fecha de inicio/fin</h1>
    <div class="controls">
        <label for="min-magnitude">Magnitud m√≠nima:</label>
        <input type="number" id="min-magnitude" step="0.1" value="0" />

        <label for="start-date">Fecha de inicio:</label>
        <input type="date" id="start-date" />

        <label for="end-date">Fecha de fin:</label>
        <input type="date" id="end-date" />

        <button onclick="loadFilteredEarthquakeData()">Aplicar Filtros</button>
    </div>
    <div id="map3"></div>



    <script src="./script.js"></script>
